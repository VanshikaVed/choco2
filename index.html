
<html>
<head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><!--bs,bs,wc,ml5(img classifier),font,font,bs-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" >
    <link rel = "stylesheet" href = "style.css" >
    
    <title>Identify The Candy</title>

</head>
<body>
<div class="container">

<center>
<p class="title">
    Candy Identification Model
</p>

</center>

<br>

<h2>
    This model identifies the following candies:-
</h2>

<h3 class="list">
    Gems
<hr>
    Jolly Rancher Triple Lollipop
<hr>
    Perk
<hr>
    Hershey's Chocolate
</h3>



<br><br>

<p class="a">
    Click 'allow' to switch the camera on
</p>

<br>

<center>

<h4>
    Webcam Preview
</h4>

<br>

<div id = "webcam" > </div> 

<br><br>

<button type="button" class="btn btn-info" id="capture" onclick="take_pic()">
    Capture Image
</button>

<br><br>

<div id="image">

</div>

<br><br>

<button type="button" class="btn btn-success" id="check" onclick="check_pic()">
    Identify Image
</button>

<br><br>

<p class="final">
    Name of chocolate: 
<span id="name"></span>
<br>
    Accuracy: 
<span id="accuracy"></span>
</p>

</center>

</div>

<script src="script.js">
</script>

</body>
</html>
